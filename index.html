<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Milestone</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- name the game -->
    <header>
        <h1>Front End Development Trivia</h1>
    </header>
    <button id="startButton" class="hide"> START </button>
    <!-- create a div for the quiz -->
    <main>
        <div ID ="quizContainer" class="container">
            <!-- create a div for the question -->
            <div id=questionContainer>
                <div id=question>test Q text</div>
            </div>
            <hr>
            <!-- create a flexbox div for the answers -->
            <div id="answerContainer" class="container">
                <button class="answer">1.</button>
                <button class="answer">2.</button>
                <button class="answer">3.</button>
                <button class="answer">4.</button>
            </div>
        </div>
        <aside id="scoreContainer" class="container">
                <div id="score"></div>
                <div id="totalQuestions"></div>       
            </aside>
    </main>
    <!-- <div id="encouragement">Words of encouragement</div> -->
    <!-- create a space for the running score and win/los -->
        <script src='./main.js'></script>
        <script src="./QandA.js"></script>
        <!-- <window class="onload"></window> -->
</body>
</html>
