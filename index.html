<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Quiz Milestone</title>
    <link rel="stylesheet" href="./styles.css">

<body>
    <div2 id="wrapper">
        <div3 id="backgroundImage">
            <!-- name the game -->
            <header>

            <!-- create a div for the quiz -->
            <main>
                <div1 ID ="quizContainer" class="container">

                        <div id=question>The question will go here. 123456 how big will this get? dfsrgdtaewrgftar lkjh, lkjhlkuh.</div>
                    </div>
                    <hr>
                    <!-- create a flexbox div for the answers -->
                    <div id="answerContainer" class="container">

                        <div id="answer2"class="answer"><button>Answer 2 Placeholder?</button></div>
                        <div id="answer3" class="answer"><button>Answer 3 Placeholder?</button></div>
                        <div id="answer4" class="answer"><button>Answer 4 Placeholder?</button></div>
                    </div>
                </div1>
            </main>
            <div id="encouragement">Words of encouragement</div>
            <!-- create a space for the running score and win/los -->
            <aside id="scoreContainer" class="container">
                <!-- <div> -->
                    <div id="score">##</div>
                    <div id="totalQuestions">10</div>       
                    <!-- </div> -->
                </aside>
                <footer>flashy stuff goes here</footer>
                <!-- </div> -->
                <script src='./admin.js'></script>
        </div3>
    </div2>
